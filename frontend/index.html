<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMSS - Stream the Music of your choice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo2.png" alt="JMSS_logo">JMSS</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1> Favourites</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="11.jpg" alt="1">
                    <span>My Universe</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i class="fa-regular fa-play-circle"></i></span></span>
                </div>


                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>My Nocturnal Serenade</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i class="fa-regular fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span>Bad liar</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i class="fa-regular fa-play-circle"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span>Streets</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i class="fa-regular fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span>Lily</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i class="fa-regular fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBnanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value= "0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="fa-regular fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward"></i>
           

        </div>

        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif"> My Universe - Coldplay ft. BTS
        </div>
    </div>


    <script src="https://kit.fontawesome.com/7109d0eb61.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    
</body>
</html>
